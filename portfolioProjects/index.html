<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>My Application</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC|Play" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1 id="pageTitle">Bramy<span id="trademark"><sup>&trade;</sup></span> Movie Database</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12" id="main">
			<div class="progress">
				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0%"
					 aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
	</div>
</div>

<nav class="text-center" aria-label="Page navigation">
	<ul class="pagination">
		<li>
			<a href="#" aria-label="Previous">
				<span aria-hidden="true">&laquo;</span>
			</a>
		</li>
		<li><a href="#" class="pagination-page">1</a></li>
		<li><a href="#" class="pagination-page">2</a></li>
		<li><a href="#" class="pagination-page">3</a></li>
		<li>
			<a href="#" aria-label="Next">
				<span aria-hidden="true">&raquo;</span>
			</a>
		</li>
	</ul>
</nav>

<div class="modal fade myModal" tabindex="-1" role="dialog" id="add-movie-form">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Add movie</h4>
			</div>
			<div class="modal-body">
				<form method='POST' action='/db.json'>
					<div class="form-group">
						<label for="movie-title">Title</label>
						<input id="movie-title" class="form-control" name="movie-title" type="text"
							   placeholder="Enter movie title">
					</div>

					<div class="form-group">
						<label for="movie-genre">Genre</label>
						<select id="movie-genre" class="form-control" name="movie-genre">
							<option value="Action">Action</option>
							<option value="Adventure">Adventure</option>
							<option value="Comedy">Comedy</option>
							<option value="Drama">Drama</option>
							<option value="Romance">Romance</option>
						</select>
					</div>

					<div class="form-group">
						<label for="rating">Your rating</label>
						<select id="rating" class="form-control" name="rating">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" id="save-add">Save</button>
			</div>
		</div>
	</div>
</div>


<div class="modal fade myModal" tabindex="-1" role="dialog" id="delete-movie">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Delete movie</h4>
			</div>
			<div class="modal-body">
				<p>Are you sure you want to delete this movie?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" id="confirmDelete" class="btn btn-primary">Confirm</button>
			</div>
		</div>
	</div>
</div>


<div class="modal fade myModal" tabindex="-1" role="dialog" id="edit-movie">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Edit movie</h4>
			</div>
			<div class="modal-body">
				<form method='POST' action='db.json'>
					<div class="form-group">
						<label for="edited-movie-title">Title</label>
						<input id="edited-movie-title" class="form-control" name="edited-movie-title" type="text"
							   placeholder="Edit movie title">
					</div>

					<div class="form-group">
						<label for="edit-movie-genre">Genre</label>
						<select id="edit-movie-genre" class="form-control" name="edit-movie-genre">
							<option value="Action">Action</option>
							<option value="Adventure">Adventure</option>
							<option value="Comedy">Comedy</option>
							<option value="Drama">Drama</option>
							<option value="Romance">Romance</option>
						</select>
					</div>

					<div class="form-group">
						<label for="edited-rating">Edit your rating</label>
						<select id="edited-rating" class="form-control" name="edited-rating">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" id="save-edit" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3" align="middle">
			<a href="../projects.html" class="btn btn-primary" id="back-projects">Back to Projects</a>
		</div>
	</div>


<script src="http://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>
<script src="./main.js"></script>

</body>
</html>
