<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/calculator.css">
</head>
<body>
	<main>
		<div class="inputs row">
			<input type="text" id="leftOperand" readonly>
			<input type="text" id="operator" readonly>
			<input type="text" id="rightOperand" readonly>
			<!--readonly is making sure that the user can not input anything in these inputs-->
		</div>
		<div class="calculatorBtns">
			<div class="row">
				<a class="calculatorBtn operandBtn" href="#">C</a>
				<a class="calculatorBtn operatorBtn" href="#">+/-</a>
				<a class="calculatorBtn operatorBtn" href="#">%</a>
				<a class="calculatorBtn operatorBtn" href="#">&divide;</a>
			</div>
			<div class="row">
				<a class="calculatorBtn operandBtn" href="#">7</a>
				<a class="calculatorBtn operandBtn" href="#">8</a>
				<a class="calculatorBtn operandBtn" href="#">9</a>
				<a class="calculatorBtn operatorBtn" href="#">&times;</a>
			</div>
			<div class="row">
				<a class="calculatorBtn operandBtn" href="#">4</a>
				<a class="calculatorBtn operandBtn" href="#">5</a>
				<a class="calculatorBtn operandBtn" href="#">6</a>
				<a class="calculatorBtn operatorBtn" href="#">-</a>
			</div>
			<div class="row">
				<a class="calculatorBtn operandBtn" href="#">1</a>
				<a class="calculatorBtn operandBtn" href="#">2</a>
				<a class="calculatorBtn operandBtn" href="#">3</a>
				<a class="calculatorBtn operatorBtn" href="#">+</a>
			</div>
			<div class="row">
				<a class="calculatorBtn operandBtn" href="#">0</a>
				<a class="calculatorBtn operandBtn" href="#">.</a>
				<a class="calculatorBtn operandBtn" href="#">=</a>
			</div>
		</div>
	</main>
	<script src="js/calculator.js"></script>
</body>
</html>
